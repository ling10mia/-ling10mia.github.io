<h2>麥當勞早餐介紹</h2>

早餐來個火腿蛋堡真的太幸福啦~還可以加點麥當勞套餐更是飽飽飽！重點是麥當勞的火腿蛋堡比外面早餐店的火腿蛋堡還要好吃很多。 <p>
        
    <p>
        剛拿到手還可以感受到漢堡熱熱的溫度，粉紅色的包裝也給人很和諧的感覺，讓人迫不及待快點打開來吃喔！
    <p>
       雖然是早餐在吃的蛋堡，但是這個大小可一點都不輸正餐吃的漢堡，光看就想要大口咬下！

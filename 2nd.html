<h2>麥當勞介紹</h2>

麥當勞（英語：McDonald's）是源自美國南加州的跨國連鎖快餐店 <p>
        也是世界最大的速食連鎖店。
    <p>
        主要販售漢堡包及薯條、炸雞、汽水、冰品、沙拉、水果、咖啡等
    <p>
        快餐食品，目前總部位於美國芝加哥。

<h2>學習心得介紹</h2>

這個學期非常感謝老師的教導，雖然這堂課都會很晚下課，但並不是老師教導的不好， <p>
        
    <p>
        好，而是這門課我本身就是沒甚麼天份，所以學習得比別人慢，有問題詢問老師，老師都能夠很親切的解決同學的問題，
    <p>
       非常感謝老師，上課時老師都能上到一個段落就停下來給同學練習，想必老師也是害怕大家跟不上，
    <p>
       這門課雖然複雜，但還好同學們都能夠互相幫助，在這堂課學習到了很多東西，想來也是對以後的我們有所幫助，更能知道如何去建立一個網站，
    <p>
       甚至網站有圖片和照片，學餐飲科很難學習到這樣的領域，感謝老師的用心教導。
